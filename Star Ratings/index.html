<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>4K Television Ratings</title>
</head>

<body>
    <div class="container mt-5">
        <div class="form-group">
            <select name="" id="product-select" class="form-control custom-select">
                <option value="0" disabled selected>Select product</option>
                <option value="sony">Sony 4k TV</option>
                <option value="samsung">Samsung 4k TV</option>
                <option value="vizio">Vizio 4k TV</option>
                <option value="panasonic">Panasonice 4k TV</option>
                <option value="phillips">Phillips 4k TV</option>
            </select>
        </div>
        <div class="form-group">
            <input type="number" id="rating-control" class="form-control" step="0.1" max="5" placeholder="Rate 1- 5"
                disabled>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>4k Television</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr class="sony">
                    <td>Sony 4K TV</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner">

                            </div>
                        </div>
                        <span class="number-rating">

                        </span>
                    </td>
                </tr>
                <tr class="samsung">
                    <td>samsung 4K TV</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner">

                            </div>
                        </div>
                        <span class="number-rating">

                        </span>
                    </td>
                </tr>
                <tr class="vizio">
                    <td>Vizio 4K TV</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner">

                            </div>
                        </div>
                        <span class="number-rating">

                        </span>
                    </td>
                </tr>
                <tr class="panasonic">
                    <td>Panasonic 4K TV</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner">

                            </div>
                        </div>
                        <span class="number-rating">

                        </span>
                    </td>
                </tr>
                <tr class="phillips">
                    <td>Phillips 4K TV</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner">

                            </div>
                        </div>
                        <span class="number-rating">

                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="index.js"></script>
</body>

</html>
